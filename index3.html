<!DOCTYPE html> 
<html> 
  <head> 
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style> 
      table { 
        border-collapse: collapse; 
        width: 80%; 
      } 
      td, th { 
        border: 1px solid black; 
        padding: 10px; 
        text-align: center; 
      } 
      td.no-border { 
        border: none; 
      } 
    </style> 
  </head> 
  <body> 
    <table> 
      <tr> 
        <td class="no-border" ></td> 
        <td rowspan="4">
        <ul> 
          <li>Один</li> 
          <li>Два</li> 
          <li>Три</li> 
          <li>Чотири</li> 
         </ul>

</td> 
        <td rowspan="4"></td> 
        <td rowspan="3"></td>  
        <td  class="no-border"></td> 
       </tr> 
      <tr> 
        <td  class="no-border"></td>
        <td  class="no-border"></td> 
      </tr> 
      <tr> 
        <td class="no-border"></td> 
      </tr> 
      <tr> 
       <td class="no-border"></td> 
      <td colspan="3"></td> 
      </tr> 
      <tr> 
        <td class="no-border"></td> 
        <td rowspan="2"></td> 
        <td colspan="2"></td> 
        <td></td> 
      </tr> 
      <tr> 
        <td class="no-border"></td> 
        <td colspan="3"></td> 
      </tr> 
      <tr> 
        <td class="no-border"></td> 
        <td></td> 
        <td rowspan="3" colspan="2"><ol type="1">
        <li>Один</li>
        <li>Два</li>
        <li>Три</li>
       </ol>
</td> 
      </tr> 
      <tr> 
        <td rowspan="2"></td> 
        <td rowspan="2"></td> 
      </tr> 
      <tr> 
        <td class="no-border"></td>

      </tr> 
    </table> 
  </body> 
</html>
